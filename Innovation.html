  <script>
  // Collapse navbar on click (for mobile) when a nav-link is tapped + keep CSS var for nav height updated
  document.addEventListener('DOMContentLoaded', function () {
    function setNavbarHeightVar() {
      const nav = document.querySelector('nav.navbar');
      if (!nav) return;
      const navHeight = Math.ceil(nav.getBoundingClientRect().height);
      document.documentElement.style.setProperty('--navbar-height', navHeight + 'px');
      // also ensure body padding equals the navbar height when fixed
      if (document.body) document.body.style.paddingTop = navHeight + 'px';
    }

    // initial set
    setNavbarHeightVar();
    window.addEventListener('resize', setNavbarHeightVar);

    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        const navCollapseEl = document.getElementById('mainNav');
        if (!navCollapseEl) return;
        const bsCollapse = bootstrap.Collapse.getInstance(navCollapseEl);
        if (bsCollapse && window.getComputedStyle(document.querySelector('.navbar-toggler')).display !== 'none') {
          bsCollapse.hide();
        }
      });
    });
  });
  </script>
